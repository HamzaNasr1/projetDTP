name: CSV Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  csv_pipeline:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        env: ["dev", "test", "prod"]
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: DEBUG â€” Show repository tree
        run: |
          pwd
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Python script for ${{ matrix.env }}
        run: |
          if [ "${{ matrix.env }}" = "dev" ]; then
            python Scripts/csv_to_dev.py
          elif [ "${{ matrix.env }}" = "test" ]; then
            python Scripts/csv_to_test.py
          else
            python Scripts/csv_to_prod.py
          fi
